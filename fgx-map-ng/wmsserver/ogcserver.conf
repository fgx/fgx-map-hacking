# OGC Mapnik Server Configuration File

[server]
module=xml_factory
# if debug is on default to html handler
debug=1

[service]
title=MapnikWMS
abstract=Mapnik OGC Server provided by FGx
maxheight=256
maxwidth=256
allowedepsgcodes=4326,900913,3572,3785,3857

onlineresource=http://map.fgx.ch
fees=free
keywordlist=FGx,airnav,flightgear,fgx,map
accessconstraints=

[contact]
contactperson= Yves Sablonier
contactorganization= FGx
contactposition=Map Master
addresstype=
address=
city= Zurich
stateorprovince=
postcode= 8003
country= Sewitzerland
contactvoicetelephone=
contactelectronicmailaddress= gral@fgx.ch

